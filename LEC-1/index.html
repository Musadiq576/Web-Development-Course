<!DOCTYPE html> 
<!-- This is the declaration of the document type and it tells the browser that the document is an HTML document. -->
<html lang="en">
 <!-- This is the root element of the HTML document. The lang attribute is used to specify the language of the document. --> 
<head>
 <!-- head tag contains meta information about the document, such as its title, scripts, and links to stylesheets. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is description">
    <meta name="keywords" content="html,html tutorials,web development">
    <meta name="author" content="John Doe">
    <title>first website</title>

    <!-- this is how to link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- thsi is how to link javascript file -->
     <script src="style.js"></script>
</head>
<body> 
<!-- Body tag contains the content of the HTML document. -->

    Hello everyone, This is my first website.
    
</body>
</html>
