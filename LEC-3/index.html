<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Tables and Lists </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Image -->
    <img height="300" src="image.png" alt="Image">

    <!-- Tables -->
     <table>
        <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>ID</th>
        </tr>

        <tr>
            <td>Rohan</td>
            <td rowspan="2">Student</td>
            <td>0041</td>
        </tr>

        <tr>
            <td>Aqib</td>
            <td>6542</td>
        </tr>

        <tr>
            <td colspan="2" >Aahil</td>
            <td>5564</td>
        </tr>
        <tr>
            <td>Adil</td>
            <td>Student</td>
            <td>4432</td>
        </tr>
     </table>

     <!-- Lists -->
      <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
      </ul>

      <ol type="a">
        <li>JAVA</li>
        <li>RUST</li>
        <li>PYTHON</li>
      </ol>

</body>
</html>
